name: build

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |

          git clone --depth 1 https://github.com/grafana/grafana.git
          cd grafana/packaging/docker/custom

          docker build \
            --build-arg "GRAFANA_VERSION=9.3.1" \
            --build-arg "GF_INSTALL_PLUGINS=grafana-sentry-datasource,grafana-mqtt-datasource,grafana-opensearch-datasource,grafana-googlesheets-datasource,grafana-worldmap-panel,grafana-clock-panel,grafana-polystat-panel" \
            -t ghcr.io/aasaam/grafana:latest .

          docker push ghcr.io/aasaam/grafana:latest
